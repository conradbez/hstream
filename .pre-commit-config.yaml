repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.4.4
  hooks:
    # Run the linter.
    - id: ruff
      # args: [ --fix ]
    # Run the formatter.
    # - id: ruff-format

-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
